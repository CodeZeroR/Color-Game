<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="colorGameCSS.css">

    <title>Color Game</title>
  </head>

  <body>
  	<div id="head" class="text-center">
  		<h2>THE GREAT COLOR</h2>
  		<h1 class="display-3"><span id="colorPick">RGB</span></h1>
  		<h2>GUESSING GAME</h2>
  	</div>

  	<div id="options" class="mt-1">
	  	<div id="nav" class="container text-center">
	  		<div class="row">
	  			<button type="button" id="play" class="btn btn-outline-primary col-sm-4">New Colors</button>
	  			<p id="message" class="col-sm-4"></p>
	  			<button type="button" class="mode btn col-sm-2">Easy</button>
	  			<button type="button" class="mode btn col-sm-2 selected">Hard</button>
	  		</div>
  		</div>
  	</div>

  	<div id="container" class="mt-4">
  		<div class="square"></div>
  		<div class="square"></div>
  		<div class="square"></div>
  		<div class="square"></div>
  		<div class="square"></div>
  		<div class="square"></div>
  	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="colorGame.js"></script>
  </body>
</html>
